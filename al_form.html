        <h1>Hello, Forms!</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email-address">
                </div>

                <div>
                    <input type="checkbox" id="gender1" name="gender1" value="male">
                    <label for="gender1">Male</label><br>
                </div>
                    <input type="checkbox" id="gender2" name="gender2" value="female">
                    <label for="gender2">Female</label><br>
                </div>

                <div>
                    <input type="checkbox" id="gender3" name="gender3" value="non-binary">
                    <label for="gender3">Non-Binary</label><br>
                </div>

                <div>
                    <input type="checkbox" id="not_listed" name="not_listed" value="none">
                    <label for="not_listed">Not Listed</label><br>
                </div>


                <div>
                    <label for="ada_love">Tell Us Why You Love Ada Lovelace!</label>
                    <textarea id="ada_love" name="ada_love"></textarea>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>

        </form>
